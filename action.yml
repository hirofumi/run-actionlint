name: Run actionlint

inputs:
  checkout:
    required: false
    default: true
  args:
    required: false
    default: "-color"

runs:
  using: "composite"
  steps:
    - if: ${{ inputs.checkout }}
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          /.github/workflows/*.yml
          /action.yml
        sparse-checkout-cone-mode: false
    - uses: docker://rhysd/actionlint@sha256:e3856d413f923accc4120884ff79f6bdba3dd53fd42884d325f21af61cc15ce0 # 1.7.6
      with:
        args: ${{ inputs.args }}
